    <p>Are you sure you want to delete "{{task.title}}" </p>

    <button class="btn btn-outline-dark" type="button" name="button">
      <a class="" href="{%url 'my_app:list' %}"> Cancel </a>

    <button class="btn btn-outline-dark" type="button" name="button">
